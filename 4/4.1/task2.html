  <script>
    // Напишите функцию isEmpty(obj), которая возвращает true, если у объекта нет свойств, иначе false.
    // должно работать так:

    let schedule = {};

    alert( isempty(schedule) ); // true

    schedule["8:30"] = "get up";

    alert( isempty(schedule) ); // false

    function isempty(obj) {
      for (let key in obj) {
        return false
      }
      return true
    }
